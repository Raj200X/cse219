<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <link rel="stylesheet" href="table.css">
</head>
<body>
    <div class="table-container">
        <table border="1">
            <thead>
                <tr>
                    <th rowspan="2">S.No</th>
                    <th>Product Details</th>
                    <th>Price</th>
                </tr>
            
                <tr>
                    <th>Name</th>
                    <th>Items</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1.</td>
                    <td>Laptop</td>
                    <td>50000</td>
                </tr>
                <tr>
                    <td>2.</td>
                    <td>Smartphone</td>
                    <td>20000</td>
                </tr>
                <tr>
                    <td>3.</td>
                    <td>Earbuds</td>
                    <td>5000</td>
                </tr>
                <tr>
                    <td>4.</td>
                    <td>Computer</td>
                    <td>70000</td>
                </tr>
                <tfoot>
                    <td>Total Products</td>
                    <td colspan="2">4</td>
                    <td></td>
                </tfoot>

            </tbody>
        </table>
    </div>
    
</body>
</html>
